<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Css/style.css">
    <title>Toggle</title>
</head>
<body>
    <h1>
        Toggle Button
    </h1>
    <div class="box">
        <input type="checkbox" id="switch1" class="click" checked>
        <label for="switch1">
            <span class="shape square1">
                <span class="icon material-symbols-outlined">
                    arrow_forward
                </span>
            </span>
        </label>

        <input type="checkbox" id="switch2" class="click">
        <label for="switch2">
            <span class="shape square2">
                <span class="icon material-symbols-outlined">
                    arrow_forward
                </span>
            </span>
        </label>

        <input type="checkbox" id="switch3" class="click" checked>
        <label for="switch3" class="circle">
            <span class="shape ball1">
                <span class="icon material-symbols-outlined">
                    arrow_forward
                </span>
            </span>
        </label>

        <input type="checkbox" id="switch4" class="click">
        <label for="switch4" class="circle">
            <span class="shape ball2">
                <span class="icon material-symbols-outlined">
                    arrow_forward
                </span>
            </span>
        </label>

    </div>
</body>
</html>
